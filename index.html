<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade of Valor</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/characters/Paladin_1/PNG/PNG Sequences/Slashing/0_Paladin_Slashing_011.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <script src="models/keyboard.class.js"></script>
    <script src="js/game.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/drawableObject.class.js"></script>
    <script src="models/movingObjects.class.js"></script>
    <script src="models/throwedBomb.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemies.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/goblin.class.js"></script>
    <script src="models/ogre.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/blessing.class.js"></script>
    <script src="models/bomb.class.js"></script>
    <script src="models/blood.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
</head>

<body onload="init()">

    <h1>Blade of Valor</h1>
    <div class="container">
        <div class="button" id="fullscreen" onclick="enterFullscreen()">
            <img src="./img/fullscreen.png">
        </div>
        <div class="button" id="sound" onclick="toggleMute()">
            <img id="soundImg" src="./img/sound.png">
        </div>
        <div class="button" id="settings" onclick="toggleSettings()">
            <img src="./img/joystick.png">
        </div>
        <div class="button" id="startGame" onclick="startGame()">
            <img src="./img/playBlack.png">
        </div>
        <div class="button" id="playPause" onclick="togglePlayPause()">
            <img id="playPauseButton" src="./img/pause.png">
        </div>

        <div class="status">
            <div class="statusBarImgs">
                <img src="img/icon_health.png">
                <img src="img/blessing_statusBar.png" style="width: 35px; height: 35px;">
                <img src="img/distance combat/bomb/bomb_00.png">
            </div>
            <div class="statusBars">
                <div class="barSleeve">
                    <div class="bar" id="healthBar"></div>
                </div>
                <div class="barSleeve">
                    <div class="bar" id="blessingBar"></div>
                </div>
                <div class="barSleeve">
                    <div class="bar" id="bombBar"></div>
                </div>
            </div>
        </div>
        <div class="settingsMenu d-none closeSettings" id="settingsMenu">
            <h2>How to Play</h2>
            <div class="controls">
                <div class="left">
                    <p>W A S D</p>
                    <p>K</p>
                    <p>L</p>
                    <p>Shift</p>
                    <p>Escape</p>
                </div>
                <div class="right">
                    <p>Move</p>
                    <p>Melee</p>
                    <p>Throw</p>
                    <p>Run</p>
                    <p>Pause</p>
                </div>
            </div>
            <h2>Credits</h2>
            <div class="credits">
            </div>
        </div>


        <canvas id="canvas" width="1280" height="720">
        </canvas>
    </div>
    <div class="rotate">
        <img src="img/rotate.png">
        <p>Please rotate your</br> device!</p>
    </div>

</body>

</html>
