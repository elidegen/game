<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade of Valor</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/3_enemies_chicken/chicken_small/1_walk/1_w.png">
    <script src="models/keyboard.class.js"></script>

    <script src="js/game.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/drawableObject.class.js"></script>
    <script src="models/movingObjects.class.js"></script>
    <script src="models/throwedBomb.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemies.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/goblin.class.js"></script>
    <script src="models/ogre.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/blessing.class.js"></script>
    <script src="models/bomb.class.js"></script>
    <script src="models/blood.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
</head>

<body onload="init()">

    <h1>Blade of Valor</h1>
    <div class="container">
        <div class="button" id="fullscreen" onclick="enterFullscreen()">
            <img src="./img/fullscreen.png">
        </div>
        <div class="button" id="sound" onclick="toggleMute()">
            <img src="./img/sound.png">
        </div>
        <div class="button" id="settings" onclick="toggleMute()">
            <img src="./img/joystick.png">
        </div>
        <div class="button" id="startGame" onclick="startGame()">
            <img src="./img/playBlack.png">
        </div>
        <div class="button" id="playPause" onclick="playPause()">
            <img id="playPauseButton" src="./img/pause.png">
        </div>

        <div class="status">
            <div class="statusBarImgs">
                <img src="img/icon_health.png">
                <img src="img/blessing_statusBar.png" style="width: 35px; height: 35px;">
                <img src="img/distance combat/bomb/bomb_00.png">
            </div>
            <div class="statusBars">
                <div class="barSleeve">
                    <div class="bar" id="healthBar"></div>
                </div>
                <div class="barSleeve">
                    <div class="bar" id="blessingBar"></div>
                </div>
                <div class="barSleeve">
                    <div class="bar" id="bombBar"></div>
                </div>
            </div>
        </div>


        <canvas id="canvas" width="1280" height="720">
        </canvas>
    </div>
    <div class="rotate">
        <img src="img/rotate.png">
        <p>Please rotate your</br> device!</p>
    </div>

</body>

</html>
